<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>lander-test</title>
        <script src="phaser.js"></script>
    </head>
    <body>
    <script type="text/javascript" src="logo.js"></script>
	<script type="text/javascript" src="intro.js"></script>
    <script type="text/javascript" src="mars.js"></script>
    <script type="text/javascript" src="mainmenu.js"></script>
    <script type="text/javascript" src="comet.js"></script>
    <script type="text/javascript" src="controls.js"></script>
    <script type="text/javascript" src="loadLevel.js"></script>
    <script type="text/javascript" src="venus.js"></script>
    <script type="text/javascript" src="jupiter.js"></script>
    <script type="text/javascript" src="about.js"></script>
    <script type="text/javascript" src="jupiterIntro.js"></script>
    <script type="text/javascript" src="marsIntro.js"></script>
    <script type="text/javascript" src="venusIntro.js"></script>
    <script type="text/javascript" src="earthIntro.js"></script>
    <script type="text/javascript" src="earth.js"></script>
    <script type="text/javascript">
	WebFontConfig = {
		google: { families: [ 'BANGERS','Orbitron', 'Jura'] }
	};
	(function() {
		var wf = document.createElement('script');
		wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
			'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
		wf.type = 'text/javascript';
		wf.async = 'true';	
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(wf, s);
	})();
	</script>
    <script>
		(function() {
				var game = new Phaser.Game(800, 600, Phaser.AUTO, "game");
				game.state.add("logo",logo);
				game.state.add("intro",intro);
				game.state.add("mars",mars);
				game.state.add("mainmenu",mainmenu);
				game.state.add("comet", comet);
				game.state.add("controls", controls);
				game.state.add("loadLevel", loadLevel);
				game.state.add("venus", venus);
				game.state.add("jupiter", jupiter);
				game.state.add("about", about);
				game.state.add("jupiterIntro", jupiterIntro);
				game.state.add("marsIntro", marsIntro);
				game.state.add("venusIntro", venusIntro);
				game.state.add("earthIntro", earthIntro);
				game.state.add("earth", earth);
				game.state.start("logo");
			})();
	</script>
    </body>
</html>
